<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	// 初始化对象
	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	Person.prototype = {address:'洛阳'};  // 指定Person函数的原型为空对象
	                        // {}的原型是Object.prototype
	var p1 = new Person('张三',10);
	p1.address = "中国";
	var p2 = new Person('张三',10);
	p2.address = "美国";
	console.log(p1.address);
	console.log(p2.address);

</script>
</body>
</html>
