<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	// 动物
	function Animal(){
		this.type = "动物";
	}
	Animal.prototype = {
		name:'动物',
		sound:'叫...',
		say:function(){
			console.log(this.name + this.sound);
		}
	};
	var a1 = new Animal();
	// 猫
	function Cat(){
	}
	Cat.prototype = a1;
	var c1 = new Cat();  // c1-（继承）->a1-（继承）->Animal.prototype->Object.prototype
	c1.name = "喵喵";
	c1.sound = "喵喵...";
	c1.say();
	var c2 = new Cat();
	c2.name = "花花";
	c2.sound = "喵喵...";
	c2.type = "波斯猫";
	c2.say();
	// js基于原型的继承

</script>
</body>
</html>
