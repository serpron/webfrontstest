	// 汉字的unicode编码查看器
	// 思路1：去取第二字节转化为16进制，再取出第一个字节转换为16进制
	// 思路2：通过字符串操作，交换16进制字符串的顺序
	var na = "中国";  // UTF16  4e2d 56fd
	//192.168.137.71
	function charCode(str){
		var result = "";
		for(var i in str){
			var n1 = str.charCodeAt(i);
			var ss = n1.toString(16);
			var ss = ss[2]+ss[3]+ss[0]+ss[1];	
			result += ss +" ";		
		}
		return result;
	}
	// 交换后
	function charCode2(str){
		var result = "";
		for(var i in str){
			var n1 = str.charCodeAt(i);
			n1 = ((n1 & 0x00FF)<<8 ) | (n1 >> 8);  // 交换前后两个字节
			var ss = n1.toString(16);
			result += ss +" ";		
		}
		return result;		
	}
